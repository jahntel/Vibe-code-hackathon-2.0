<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SkillBridge - Learn. Earn. Rise. A digital bridge for underskilled youth to learn, verify skills, and find microgigs in Africa." />
    <meta name="keywords" content="skills, learning, microgigs, Africa, youth empowerment, digital skills, employment" />
    <meta name="author" content="SkillBridge" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skillbridge.co.ke/" />
    <meta property="og:title" content="SkillBridge - Learn. Earn. Rise." />
    <meta property="og:description" content="A digital bridge for underskilled youth to learn, verify skills, and find microgigs in their neighborhoods." />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://skillbridge.co.ke/" />
    <meta property="twitter:title" content="SkillBridge - Learn. Earn. Rise." />
    <meta property="twitter:description" content="A digital bridge for underskilled youth to learn, verify skills, and find microgigs in their neighborhoods." />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Inter for modern, clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Additional fonts for branding -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>SkillBridge - Learn. Earn. Rise.</title>
    
    <!-- Inline critical CSS for faster loading -->
    <style>
      /* Critical CSS for initial page load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        scroll-behavior: smooth;
      }
      
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #1a202c;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        position: relative;
      }
      
      /* Loading animation */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        margin-top: 1rem;
        text-align: center;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when app is ready */
      .app-loaded .loading-container {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Prevent flash of unstyled content */
      .app-loading {
        visibility: hidden;
      }
      
      .app-loaded {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-container" id="loading-screen">
      <div class="text-center">
        <div class="loading-spinner"></div>
        <div class="loading-text">
          <div>SkillBridge</div>
          <div style="font-size: 0.9rem; font-weight: 400; margin-top: 0.5rem; opacity: 0.9;">
            Learn. Earn. Rise.
          </div>
        </div>
      </div>
    </div>
    
    <!-- Main app container -->
    <div id="root" class="app-loading"></div>
    
    <!-- Service Worker registration for PWA -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        }
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
